<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Dojo Survey</h1>
        <form action='/survey' method='post'>
            <label for='name'>Name:</label>
            <p><input type='text' name='name' placeholder="-- Your Name --"></p>
            <label for='location'>Location:</label>
            <p><select name="location" id="location">
                <option value=""> -- Preferred Location --</option>
                <option value="denver">Denver</option>
                <option value="detroit">Detroit</option>
                <option value="dallas">Dallas</option>
                <option value="davenport">Davenport</option>
            </select></p>
            <label for='language'>Favorite Language:</label>
            <p><select name="language" id="language">
                <option value="">-- Favorite Language --</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="javaScript">JavaScript</option>
                <option value="python">Python</option>
            </select></p>
            <label for="comment">Comment:</label>
            <p><textarea name="comment" id="comment" cols="30" rows="10"></textarea></p>
            <p><input class="submit-btn" type='submit' value='Submit'></p>
        </form>
    </div>
    
</body>
</html>
